<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不動産査定</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>不動産査定</h1>
        <form action="/estimate" method="post" enctype="multipart/form-data">
            <h2>写真アップロード</h2>
            <div class="form-group">
                <input type="file" name="file" class="form-control" onchange="previewImage(event)">
                <img id="preview" src="#" alt="Image Preview" style="display:none; margin-top:10px; max-width:100%;">
            </div>
            <button type="submit" class="btn">査定を開始</button>
        </form>
    </div>
    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('preview');
                output.src = reader.result;
                output.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
